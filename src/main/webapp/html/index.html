<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>보우테크-게시판</title>

  <link rel="stylesheet" href="/bowtech/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bowtech/css/common.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header></header>
  <div class="container">
    <h2>게시판</h2>
    <p><a href='./form.html' class="btn btn-primary btn-sm">새 글</a></p>
    
    <div class="bow-list" style="min-height:467px">
    <table class="table table-striped table-hover mb-0">
    <thead>
      <tr> 
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">등록일</th>
        <th scope="col">조회수</th>
      </tr>
    </thead>
    <tbody></tbody>
    </table>
    </div>
    <hr class="mt-0">
    
    <nav aria-label="목록 페이지 이동">
      <div class="row justify-content-center">
        <div class="col-sm-3">
          <ul class="pagination justify-content-end">
            <li id="firstPage" class="page-item"><a class="page-link" href="#" aria-label="First">
            <span aria-hidden="true">&laquo;</span></a></li>
            <li id="prevPage" class="page-item"><a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&lsaquo;</span></a></li>
          </ul>
        </div>
        <div class="d-sm-flex">
          <ul id="pageList" class="pagination justify-content-center">
          </ul>
        </div>
        <div class="col-sm-3">
          <ul class="pagination justify-content-start">
            <li id="nextPage" class="page-item"><a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&rsaquo;</span></a></li>
            <li id="lastPage" class="page-item"><a class="page-link" href="#" aria-label="Last">
            <span aria-hidden="true">&raquo;</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="search-form" class="form-inline my-2 justify-content-center">
      <input name="search" class="form-control mr-sm-2" type="text" placeholder="제목 + 내용" aria-label="검색">
      <button type="button" id="search-btn" class="btn btn-outline-success my-2 my-sm-0">검색</button>
    </div>

  </div><!-- .container -->
  
  <footer></footer>

<!-- Handlebars 에서 사용할 HTML 템플릿 데이터를 준비한다. -->
<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <th scope='row'>{{rowNo}}</th>
  <td><a class='bow-view-link' href='#' data-no='{{no}}'>{{title}}</a></td>
  <td>{{user}}</td>
  <td>{{createdDate}}</td>
  <td>{{viewCount}}</td>
</tr>
{{/each}}
</script>

  <script src="/bowtech/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bowtech/node_modules/popper.js/dist/popper.js"></script>
  <script src="/bowtech/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script src="/bowtech/node_modules/handlebars/dist/handlebars.js"></script>
  
  <script src="index.js"></script>
</body>
</html>
