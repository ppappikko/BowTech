<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>보우테크-새 글</title>

  <link rel="stylesheet" href="/bowtech/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bowtech/css/common.css">
</head>
<body>
  <header></header>
  <div class="container">
    <h2>새 글</h2>

    <!-- add form -->
    <form action='add' method='post'>
    
    <div class="form-group row" style="display:block;">
      <input type="hidden"class="form-control" id="no" name="no"></input>
    </div>
    <!-- 제목 -->
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">제목</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" 
                  name="title"></input>
      </div>
    </div>

    <!-- 작성자 & 비밀번호 -->
    <div class="form-group row">
      <label for="user" class="col-sm-2 col-form-label">작성자</label>
      <div class="col-sm-4">
        <input type="text"class="form-control" id="user" 
                  name="user" maxlength="6"></input>
      </div>
      <label for="password" class="col-sm-2 col-form-label" style="text-align:right">비밀번호</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" 
                  name="password" maxlength="6"></input>
      </div>
    </div>

    <!-- 내용 -->
    <div class="form-group row">
      <div class="col-sm-12">
      <label for="contents" class="col-form-label">내용</label>
        <textarea class="form-control" id="contents" 
                  name="contents" rows='15' wrap="hard" 
                  placeholder="내용을 입력 해 주세요.(최대 500자)"></textarea>
      </div>
    </div>
    <div class="form-group row write-count">
      <div class="col-sm-12 text-right">
        <span class="count-num">0</span>
        <span class="write-total"> / 500</span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-right">
        <button type="button" id="add-btn" class="btn btn-primary btn-sm bow-new-item">등록</button>
        <button type="button" id="update-btn" class="btn btn-primary btn-sm bow-update-item">변경</button>
        <button type="button" id="cancel-btn" class="btn btn-primary btn-sm">취소</button>
      </div>
    </div>
    </form>

  </div><!-- .container -->

  <footer></footer>
  
  <script src="/bowtech/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bowtech/node_modules/popper.js/dist/popper.js"></script>
  <script src="/bowtech/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script src="/bowtech/node_modules/handlebars/dist/handlebars.js"></script>
  
  <script src="form.js"></script>
</body>
</html>
