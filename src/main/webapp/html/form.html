<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>보우테크-새 글</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/bowtech/css/common.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header></header>
  <div class="container">
    <div class="form-group row">
      <h2>새 글</h2>
    </div>

    <!-- add form -->
    <form action='add' method='post'>
    <!-- 제목 -->
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">제목</label>
      <div class="col-sm-8">
        <input class="form-control" id="title" 
                  name='title'></input>
      </div>
    </div>

    <!-- 작성자 & 비밀번호 -->
    <div class="form-group row">
      <label for="user" class="col-sm-2 col-form-label">작성자</label>
      <div class="col-sm-3">
        <input class="form-control" id="user" 
                  name='user'></input>
      </div>
      <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
      <div class="col-sm-3">
        <input class="form-control" id="password" 
                  name='password'></input>
      </div>
    </div>

    <!-- 내용 -->
    <div class="form-group row">
      <label for="contents" class="col-sm-2 col-form-label">내용</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="contents" 
                  name='contents' rows='5'></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 text-right">
        <button type="button" id="add-btn" class="btn btn-primary">등록</button>
        <a class="btn btn-primary" href='.'>취소</a>
      </div>
    </div>
    </form>

</div><!-- .container -->

  
  <script src="/bowtech/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bowtech/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/bowtech/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script src="/bowtech/node_modules/handlebars/dist/handlebars.js"></script>
  
  <script src="form.js"></script>
</body>
</html>
